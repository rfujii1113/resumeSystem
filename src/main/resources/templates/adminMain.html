<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Main</title>
    <link rel="stylesheet" th:href="@{/css/adminMain.css}">
</head>
<body>
    <div class="admin-container">
        <form th:action="@{/resumeList}" method="get">
            <button type="submit">職務経歴書照会</button>
        </form>
        <form th:action="@{/account/management}" method="get">
            <button type="submit">アカウント管理</button>
        </form>
        <form th:action="@{/account/register}" method="get">
            <button type="submit">アカウント新規作成</button>
        </form>
        <form th:action="@{/password/reset}" method="get">
            <button type="submit">パスワード変更</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button type="submit">ログアウト</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>パスワードリセット</title>
    <link rel="stylesheet" th:href="@{/css/passwordReset.css}">
</head>
<body>
    <div class="password-reset-container">
        <h1>パスワードリセット</h1>
        <form th:action="@{/passwordreset}" method="post">
            <div>
                <input type="text" name="userId" placeholder="社員番号" required />
            </div>
            <div>
                <input type="password" name="newPassword" placeholder="新しいパスワード" required />
            </div>
            <div>
                <button type="submit">パスワードリセット</button>
            </div>
        </form>
    </div>
</body>
</html>

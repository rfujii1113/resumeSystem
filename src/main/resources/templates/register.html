<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div th:insert="~{sidebar :: sidebar}"></div>
    <div class="register-container">
        <h1>社員登録</h1>
        <form th:action="@{/account/register}" th:object="${userAuthDto}" method="post">
            <div>
                <input type="text" th:field="*{userId}" placeholder="社員番号" required />
            </div>
            <div>
                <input type="email" th:field="*{email}" placeholder="メールアドレス" required />
            </div>
            <div>
                <input type="password" th:field="*{password}" placeholder="パスワード" required />
            </div>
            <div>
                <input type="password" th:field="*{confirmPassword}" placeholder="パスワード再入力" required />
            </div>
            <div>
                <select th:field="*{role}" required>
                    <option value="ROLE_USER">社員</option>
                    <option value="ROLE_ADMIN">管理者</option>
                </select>
            </div>
            <div>
                <button type="submit">登録</button>
            </div>
            <a th:href="@{/login}">ログインに戻る</a>
        </form>
        <!-- error message -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" th:href="@{/css/style.css}">
<title>アカウント管理画面</title>
</head>
<body>
<h1>アカウント管理</h1>
<form action="/users/add" method="post">
    <input type="number" name="empId" placeholder="社員番号" required/>
    <input type="text" name="empName" placeholder="名前" required/>
        <select id="showDeleted" name="showDeleted">
            <option value="yes">表示する</option>
            <option value="no">表示しない</option>
        </select>
    <button type="submit">検索</button>
    
    <table>
        <thead>
            <tr>
                <th>社員ID</th>
                <th>社員名</th>
                <th>アカウント削除</th>
                <th>パスワード編集</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>山田太郎</td>
                <td>
                    <form action="/account/delete" method="post" style="display:inline;">
                        <input type="hidden" name="empId" value="12345"/>
                        <button type="submit">削除</button>
                    </form>
                </td>
                <td>
                    <form action="/account/edit-password" method="get" style="display:inline;">
                        <input type="hidden" name="empId" value="12345"/>
                        <button type="submit">編集</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>67890</td>
                <td>佐藤花子</td>
                <td>
                    <form action="/account/delete" method="post" style="display:inline;">
                        <input type="hidden" name="empId" value="67890"/>
                        <button type="submit">削除</button>
                    </form>
                </td>
                <td>
                    <form action="/account/edit-password" method="get" style="display:inline;">
                        <input type="hidden" name="empId" value="67890"/>
                        <button type="submit">編集</button>
                    </form>
                </td>
            </tr>
            <!-- 他の社員のデータもここに追加できます -->
        </tbody>
    </table>
</form>
</body>
</html>
